
<div class="container mt-5">
    <h2 class="mb-4">Enter Your Details</h2>
    <form (ngSubmit)="onSubmit()">
      <!-- Name Field -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name1" [(ngModel)]="employee.name" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      
      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="text" name="email" [(ngModel)]="employee.emailId" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
